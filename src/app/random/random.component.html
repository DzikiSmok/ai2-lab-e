<div id="random">
  <h2> Random component (1-{{max}}) </h2>
  <h3>{{randomNumber}}</h3>
  <button (click)="buttonClick()"> Losuj liczbę</button>
  <p *ngIf="checkUpperHalf()" [class.upper]="checkUpperHalf()"> Górna połowa wartości</p>
  <p *ngIf="!checkUpperHalf()" [class.lower]="!checkUpperHalf()"> Dolna połowa wartości</p>


</div>
