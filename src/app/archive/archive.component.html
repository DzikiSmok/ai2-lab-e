<div class="container">
  <h2>Archiwum zadań</h2>
  <div class="tasks">
    <div class="task" [class.completed]="task.completed" *ngFor="let task of tasks">
      <div class="title">{{task.title}}</div>
      <div class="deadline">
        <span *ngIf="task.deadline">{{task.deadline}}</span>
      </div>
      <div class="actions">
        <button type="button" class="btn" (click)="delete(task)">
          Usuń zadanie
        </button>
      </div>
    </div>
  </div>
</div>
