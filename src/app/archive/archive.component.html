<div class="container">
  <h2>Archiwum zadaÅ„</h2>
  <div class="tasks">
    <mat-card *ngFor="let task of tasks">
      <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle *ngIf="task.deadline">{{task.deadline | date: 'yyyy-MM-dd' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-icon-button color="accent" type="button" class="btn" (click)="delete(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
